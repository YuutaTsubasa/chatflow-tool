<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>悠太個人工作室：彈幕聊天室實況工具－設定頁面</title>
    <link rel="stylesheet" href="setting.css">
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <h1>視窗設定</h1>
        <div class="input-group">
          <label>聊天室網址</label>
          <input type="text" id="url" />
        </div>
        <div class="input-group">
          <label>視窗寬度</label>
          <input type="text" id="width" />
        </div>
        <div class="input-group">
          <label>視窗高度</label>
          <input type="text" id="height" />
        </div>
        <div class="input-group">
          <label>視窗背景</label>
          <input type="text" id="background" />
        </div>
      </div>

      <div class="input-group">
        <h1>彈幕調整</h1>
        <div class="input-group">
          <label>最短流速時間</label>
          <input type="text" id="minsecond" />
        </div>
        <div class="input-group">
          <label>最長流速時間</label>
          <input type="text" id="maxsecond" />
        </div>
        <div class="input-group">
          <label>最左端距離</label>
          <input type="text" id="leftmost" />
        </div>
        <div class="input-group">
          <label>字體</label>
          <input type="text" id="font" />
        </div>
        <div class="input-group">
          <label>內容字體顏色</label>
          <input type="color" id="font-color" />
        </div>
        <div class="input-group">
          <label>普通留言者字體顏色</label>
          <input type="color" id="normal-author-font-color" />
        </div>
        <div class="input-group">
          <label>扳手留言者字體顏色</label>
          <input type="color" id="manager-author-font-color" />
        </div>
        <div class="input-group">
          <label>會員留言者字體顏色</label>
          <input type="color" id="member-author-font-color" />
        </div>
        <div class="input-group">
          <label>頻道主留言者字體顏色</label>
          <input type="color" id="creator-author-font-color" />
        </div>
        <div class="input-group">
          <label>字體大小</label>
          <input type="text" id="font-size" />
        </div>
        <div class="input-group">
          <label>是否顯示已存在的留言？</label>
          <select id="show-existed-message">
            <option value="true">顯示</option>
            <option value="false">不顯示</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <h1>自定義 CSS</h1>
          <textarea id="inject-css"></textarea>
      </div>

      <button id="open_chatflow_button">
        <span>打開彈幕聊天室視窗</span>
      </button>
    </div>    
  </body>
</html>
